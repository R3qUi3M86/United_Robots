<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ robot_name }}</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{#    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">#}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    <h1 class="text-center" style="font-size: 2rem">{{ robot_sn }}: {{ robot_name }}</h1>
    <div class="text-center neutral-status">Internet connection status: <span id="internet-conn-status"></span></div>
    <div class="text-center neutral-status">Operator connection status: <span id="operator-conn-status"></span></div>
    <div class="text-center neutral-status">Current activity: <span id="activity-status"></span></div>
    <div class="text-center neutral-status">Map position: <span id="position-status" class="neutral-status"></span></div>
    <div class="text-center neutral-status mt-5">Loaded maps: <span id="loaded-maps-list"></span></div>
    <div class="text-center neutral-status">Using map: <span id="used-map"></span></div>
    <div class="d-flex justify-content-center mt-5">
        <div class="card">
            <h5 class="card-header">#LOG</h5>
            <div class="card-body log-card" id="log-window">
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
